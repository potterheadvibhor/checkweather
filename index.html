<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    #container {
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
    }

    h1 {
        color: #4285f4;
        margin-bottom: 20px;
    }

    #searchBox {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    #entry {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
        margin-right: 10px;
    }

    #searchButton {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #searchButton:hover {
        background-color: #2f80ed;
    }

    #weatherInfo {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #CityName {
        color: #4285f4;
        margin-bottom: 10px;
    }

    #time {
        margin-bottom: 10px;
    }

    #tempc {
        margin-top: 20px;
        font-size: 24px;
    }
</style>
</head>
<body>
    <div id="container">
        <h1>Weather</h1>
        <div id="searchBox">
            <input id="entry" type="text" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </div>
        <div id="weatherInfo">
            <h3 id="CityName"></h3>
            <h3 id="time"></h3>
            <p id="tempc"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
